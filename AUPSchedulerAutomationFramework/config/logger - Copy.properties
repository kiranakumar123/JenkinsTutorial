#Root logger

#The kind of logger in use. Can be either file,console or DB
log4j.rootLogger=DEBUG,file

#Daily Log File Generation
#To write your logging information into files on a daily basis, you would have to use org.apache.log4j.DailyRollingFileAppender class.By default, roll over is performed at midnight each day.

#use RollingFileAppender when you want to write your log messages into multiple files for certain reasons, for example, if the file size reached to a certain threshold.Else use plain FileAppender i.e log4j.appender.file=org.apache.log4j.FileAppender
#log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender 

#Log file name and location
log4j.appender.file.File=D:\\AUPSchedulerAutomationFramework\\logs\\Selenium.logs



#Upon exceeding the maxFileSize size, a new log file will be created
#Not needed for DailyRollingFileAppender
#log4j.appender.file.maxFileSize=900KB

#Since maxBackupIndex is defined as 5, once the fifth log file reaches the maximum size, the first log file will be erased and thereafter, all the logging information will be rolled back to the first log file
#Not needed for DailyRollingFileAppender
#log4j.appender.file.maxBackupIndex=5

#Define the layout for file appender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c<strong><strong>{1}</strong></strong>:%L - %m%n
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %c %m%n

#Option to append the log to the end of the same file or overwrite it .
log4j.appender.file.Append=false






